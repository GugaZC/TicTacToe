<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles.css">
    <script src="client.js"></script>
    <title>TicTacToe</title>
</head>

<body>

    <div id="lobby-screen" class="center">
        <ul id="players-online">
        </ul>
    </div>

    <div id="challenge-popup" class="center hidden">
        <button type="button" id="acceptButton" class="choose">Aceitar</button>
        <button type="button" id="refuseButton" class="choose">Recusar</button>
    </div>

    <div id="result-popup" class="center hidden">
 
    </div>


    <div id="enemy-screen" class="center hidden">
        <h2>Play against:</h2>
        <button type="button" id="choose-human" class="choose">Human</button>
        <button type="button" id="choose-cpu" class="choose">CPU</button>
    </div>

    <div id="game-screen" class="center hidden">
    <div>
</body>

</html>
