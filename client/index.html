<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./styles.css" />

        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
            integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
            crossorigin="anonymous"
        ></script>
        <script src="client.js"></script>
        <title>TicTacToe</title>
    </head>

    <body>
        <div class="container">
            <div id="get-username"></div>
            <div id="lobby-screen" class="center hidden">
                <span class="list-group-item active">Players Online</span>
                <div id="players-online" class="container"></div>
            </div>

            <div id="challenge-popup" class="hidden">
                <div
                    class="modal fade"
                    id="modalChallenge"
                    tabindex="-1"
                    role="dialog"
                    aria-labelledby="modalChallengeTitle"
                    aria-hidden="true"
                >
                    <div
                        class="modal-dialog modal-dialog-centered"
                        role="document"
                    >
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5
                                    class="modal-title"
                                    id="modalChallengeTitle"
                                >
                                    Você está sendo desafiado!!!
                                </h5>
                            </div>
                            <div class="modal-body">
                                <div class="row text-center">
                                    <div class="col text-center">
                                        <button
                                            class="btn btn-outline-primary"
                                            type="button"
                                            id="acceptButton"
                                            data-dismiss="modal"
                                        >
                                            Aceitar
                                        </button>
                                        <button
                                            class="btn btn-outline-secondary"
                                            type="button"
                                            id="refuseButton"
                                            data-dismiss="modal"
                                        >
                                            Recusar
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="result-popup" class="center hidden"></div>

            <div id="game-screen" class="center hidden">
                <div class="row text-center">
                    <div class="col text-center">
                        <h3 id="playerTurn"></h3>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
